<ion-view title="窗帘">
  <ion-nav-buttons side="left">
    <button class="button button-clear ajk_back" ng-click="goback()"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" style="overflow: hidden;">
    <div class="slide-pot">
    <span class="pot" ng-repeat='pot in potArray' ng-class='{active: $index === tvState}'></span>
  </div>
    <div class="tvArrays" 
    on-swipe-right="onSwipeRight()" 
    on-swipe-left="onSwipeLeft()"
    style="transform: translateX(-{{perWidth * tvState}}%);width: {{length}}00%">
    <div class="curtain_wrap" 
    ng-repeat='curtains in curtainArrays'
    style="width: {{perWidth}}%">
     <div ng-repeat='curtain in curtains'>
        <section class="curtain_btns">
          <span>{{curtain.name}}</span>
          <div class="btns">
            <span ng-click='curtainCtrl("OPEN", curtain.wayId);'>打开</span>
            <span ng-click='curtainCtrl("STOP", curtain.wayId);'>停止</span>
            <span ng-click='curtainCtrl("CLOSE", curtain.wayId);'>关闭</span>
          </div>
        </section>
        <section class="slide">
            <i class="curtainOn"></i>
            <input type="range" name="volume" min="0" max="100"  my-value='{{curtain.brightness}}' subfn ='changeSubmit(curtain.brightness, curtain.wayId)'  mouse-up ng-model="curtain.brightness">
            <i class="curtainOff"></i>
        </section>
      </div>
      <!-- <section class="curtain_btns">
        <span>纱帘</span>
        <div class="btns">
          <span>打开</span>
          <span>停止</span>
          <span>关闭</span>
        </div>
      </section>
      <section class="slide">
          <i class="winCurtainOn"></i>
<input type="range" name="volume" min="0" max="100"  my-value='{{brightness.value2}}' subfn ='changeSubmit(brightness.value2)'  mouse-up ng-model="brightness.value2">
          <i class="winCurtainOff"></i> -->
      </section>
    </div>
</div>
  </ion-content>
</ion-view>
