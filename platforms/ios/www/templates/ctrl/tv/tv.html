<ion-view title='电视机'>
  <ion-nav-buttons side="left">
     <button class="button button-clear ajk_back" ng-click="goback()"></button>
 </ion-nav-buttons>
 <ion-content>
   <div class="futrue_wrap">
     <section class="tv">
       <div class="tv_item">
         <p ng-click='tvon()' class='on' ng-class="{active:tvswitch}"></p>
         <p ng-click='tvAdd()' class='plus'></p>
         <p ng-click='tvMunis()' class='munis'></p>
       </div>
        <img src="imgs/wcj/newTv/tv.png" alt="">
     </section>
     <section class="tv">
       <div class="tv_item">
         <p ng-click='tvBoxOn()' class='on' ng-class="{active:tvboxswitch}"></p>
         <p ng-click='tvBoxMute()' class='mute'></p>
         <p ng-click='tvBoxReturn()' class='back'></p>
       </div>
       <img src="imgs/wcj/newTv/topBox.png" alt="">
     </section>
     <section class="round">
       <span ng-click="tvBoxUp()" class="up" ><img src="imgs/wcj/tv/up.png" alt=""></span>
       <span ng-click="tvBoxDown()" class="down" ><img src="imgs/wcj/tv/down.png" alt=""></span>
       <span ng-click="tvBoxLeft()" class="left" ><img src="imgs/wcj/tv/left.png" alt=""></span>
       <span ng-click="tvBoxRight()" class="right"><img src="imgs/wcj/tv/right.png" alt=""></span>
       <span ng-click="tvBoxOk()" class="ok"><img src="imgs/wcj/tv/ok.png" alt=""></span>
     </section>

   </div>
 </ion-content>
 </ion-view>
