      <div class="curtain_wrap" ng-repeat='curtains in curtainArrays' style="width: {{perWidth}}%">

          <div ng-repeat='curtain in curtains'>
            <p class="curtain_name">{{curtain.name}}</p>
            <div class="curtain_group">
              <p ng-repeat='btn in curtainBtns' 
              class="curtain_btn" 
              ng-click='curtainCtrl(btn.type, curtain,$index)'
              ng-class='{active: curtain.chuanglianActiveIndex == $index}'>{{btn.title}}</p>
            </div>
            <div class='inputRange' on-release='onRelease($event,curtain.brightness, curtain.wayId)'>
